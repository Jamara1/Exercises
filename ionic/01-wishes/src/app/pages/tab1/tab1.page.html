<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let item of lists" detail>
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
