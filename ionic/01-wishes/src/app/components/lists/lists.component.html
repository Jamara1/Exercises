<ion-list>

  <ion-item-sliding *ngFor="let list of _whisesService.lists | filterComplete:terminated">

    <ion-item detail (click)="listSelected(list)">
      <ion-label>{{ list.title }}</ion-label>
      <ion-note slot="end" color="tertiary">{{ list.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="edit(list)" color="success">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option (click)="remove(list)" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
