<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="login(loginForm)"
              #loginForm="ngForm"
              class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Log In
                </span>

                <span *ngIf="loginForm.submitted && loginForm.controls['email'].errors"
                  class="text-danger animated fadeIn">The email is obligatory!</span>
                <!-- <span *ngIf="loginForm.submitted && loginForm.controls['email'].errors"
                  class="text-danger animated fadeIn">El correo es obligatorio</span> -->
                <div class="wrap-input100 m-b-16">
                  <input class="input100"
                    type="email"
                    name="email"
                    [(ngModel)]="user.email"
                    placeholder="Email"
                    email
                    required>

                  <span class="focus-input100"></span>
                </div>

                <span *ngIf="loginForm.submitted && loginForm.controls['password'].errors"
                  class="text-danger animated fadeIn">Password must be 6 characters!</span>
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password"
                           name="password"
                           [(ngModel)]="user.password"
                           placeholder="Password"
                           minlength="6"
                           required>

                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="remember">
                        <label class="label-checkbox100" for="ckb1">
                            Remember my email
                        </label>
                    </div>

                    <div>
                        <a routerLink="/register" class="txt1">
                            You do not have an account?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Get into
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
