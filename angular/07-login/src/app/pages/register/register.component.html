<div class="limiter animated fadeInRight">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form (ngSubmit)="onSubmit(registerForm)"
        #registerForm="ngForm"
        class="login100-form validate-form flex-sb flex-w">

        <span class="login100-form-title p-b-51">
          Create new user
        </span>

        <span *ngIf="registerForm.submitted && registerForm.controls['email'].errors"
          class="text-danger animated fadeIn">
          The email is obligatory!
        </span>
        <div class="wrap-input100 m-b-16">
          <input class="input100"
            type="email"
            name="email"
            [(ngModel)]="user.email"
            placeholder="Email"
            email
            required>

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="registerForm.submitted && registerForm.controls['name'].errors"
          class="text-danger animated fadeIn">The names is obligatory!</span>
        <!-- <span *ngIf="registerForm.submitted && registerForm.controls['name'].errors"
          class="text-danger animated fadeIn">El nombre es obligatorio</span> -->
        <div class="wrap-input100 m-b-16">
          <input class="input100"
            type="text"
            name="name"
            [(ngModel)]="user.name"
            minlength="2"
            placeholder="Full name"
            required>

          <span class="focus-input100"></span>
        </div>

        <span *ngIf="registerForm.submitted && registerForm.controls['password'].errors"
          class="text-danger animated fadeIn">Password must be 6 characters!</span>
        <div class="wrap-input100 m-b-16" data-validate="Password is required">
          <input class="input100"
          type="password"
          name="password"
          [(ngModel)]="user.password"
          minlength="6"
          placeholder="Password"
          required>
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" [(ngModel)]="remember">
            <label class="label-checkbox100" for="ckb1">
              Remember my email
            </label>
          </div>

          <div>
            <a routerLink="/login" class="txt1">
              Do you already have an account? / Get into
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">
            Create account
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
