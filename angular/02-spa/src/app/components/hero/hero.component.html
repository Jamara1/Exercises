<h1 class>{{ hero.name | uppercase }} <small>({{ hero.appearance | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4 align-items-center">
    <img [src]="hero.image" class="img-fluid mb-4" [alt]="hero.name">
    <a [routerLink]="['/heroes']" class="w-100 btn btn-outline-danger">Return</a>
  </div>


  <div class="position-relative col-md-8">
    <h3>{{ hero.name }}</h3>
    <hr>
    <p>{{ hero.bio }}</p>

    <img [src]="company" [alt]="hero.home" class="position-absolute bottom-0 end-0" height="50">
  </div>
</div>
