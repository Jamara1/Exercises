<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="d-flex align-items-center col-md-4 bg-dark">
      <img [src]="hero.image" class="img-fluid rounded-start" [alt]="hero.name">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ hero.name }}</h5>
        <p class="card-text">{{ hero.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ hero.appearance }}</small></p>

        <button (click)="seeHero()" type="button" class="w-100 btn btn-outline-primary">
          See more...
        </button>

        <!-- <a [routerLink]="['/heroe',i]" class="w-100 btn btn-outline-primary">
            See more...
          </a> -->
      </div>
    </div>
  </div>
</div>
