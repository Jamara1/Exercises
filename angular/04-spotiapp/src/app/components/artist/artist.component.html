<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist | noimage" [alt]="artist.name" class="img-thumbnail img-circle">
  </div>

  <div class="col pt-4">
      <h2>{{ artist.name }}</h2>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank" class="text-decoration-none">
          Go to artist page
        </a>
      </p>
  </div>

  <div class="col-4 text-end">
    <button routerLink="/search" class="btn btn-outline-danger">Go back</button>
  </div>

  <div class="row my-5">

    <div class="col">

      <table class="table table-dark table-hover">
        <thead class="table-light">
          <tr>
            <th>Photo</th>
            <th>Album</th>
            <th>Name song</th>
            <th>Song</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let track of topTracks">
            <td>
              <img [src]="track | noimage" [alt]="track.name" class="img-thumb">
            </td>
            <td>{{ track.album.name }}</td>
            <td>{{ track.name }}</td>
            <td class="text-center">
              <!-- <audio [src]="track.preview_url" controls></audio> -->
              <iframe [src]="track.uri | domsecurity:'https://open.spotify.com/embed/?uri='" class="mt-2" width="300"
                height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
