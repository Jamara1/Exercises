<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" [alt]="artist.name" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank" class="text-decoration-none text-white">
        Go to artist page
      </a>
    </p>
  </div>

  <div class="col-4 text-end">
    <button routerLink="/search" class="btn btn-outline-danger">Go back</button>
  </div>
</div>

<div class="row my-5">

  <div class="col">

    <table class="table table-dark  table-hover">
      <thead class="table-light">
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" [alt]="track.name" class="img-thumb">
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe [src]="track.uri | domsecurity:'https://open.spotify.com/embed/?uri='" width="300" height="80" frameborder="0"
              allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
