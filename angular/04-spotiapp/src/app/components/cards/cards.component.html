<div class="row row-cols-1 row-cols-md-4 g-4 animated fadeIn">

  <div *ngFor="let item of items" class="col">
    <div (click)="seeArtist(item)" class="card puntero">
      <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
          <span *ngFor="let artist of item.artists" class="badge bg-success">
            {{ artist.name }}
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
