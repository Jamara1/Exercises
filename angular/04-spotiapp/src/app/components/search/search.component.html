<div class="row">

  <div class="col mb-5">
    <input #text type="text" (keyup)="search(text.value)" class="form-control" placeholder="Search artist...">
  </div>

  <app-loading *ngIf="loading"></app-loading>

  <div *ngIf="artists.length === 0 && noFound" class="alert alert-info-light">
    <h1>Not found!</h1>
    <p>Artist isn't in spotiApp</p>
  </div>

  <app-cards *ngIf="!loading" [items]="artists"></app-cards>

</div>
