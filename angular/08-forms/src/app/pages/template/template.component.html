<h4>Forms <small> Template </small></h4>
<hr>
<form (ngSubmit)="save(formTemplate)" autocomplete="off" #formTemplate="ngForm">

  <div class="form-group row mb-3">
    <label class="col-2 col-form-label">Firstname</label>
    <div class="col-8">

      <input class="form-control is-invalid" type="text" name="firstname" [(ngModel)]="firstname" placeholder="Firstname"
        minlength="5" required>
    </div>
  </div>

  <div class="form-group row mb-3">
    <label class="col-2 col-form-label">Lastname</label>
    <div class="col-8">

      <input class="form-control" type="text" name="lastname" [(ngModel)]="lastname" placeholder="Lastname"
        minlength="5" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">E-mail</label>
    <div class="col-8">

      <input class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="E-mail" email required>
    </div>
  </div>



  <div class="form-group row mt-4">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="col-8">
      <button type="submit" class="btn btn-outline-primary w-100">
        SAVE
      </button>
    </div>
  </div>

</form>
