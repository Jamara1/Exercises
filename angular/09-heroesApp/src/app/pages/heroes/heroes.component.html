<h1>Heroes list</h1>
<hr />

<div class="row">
  <div class="col text-end">
    <button type="button" class="btn btn-primary" routerLink="/hero/new">
      <i class="fa-solid fa-plus"></i>
      Add
    </button>
  </div>
</div>

<table class="table mt-3 animated fadeIn fast" *ngIf="!loading  && heroes.length > 0">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Power</th>
      <th scope="col">Live</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes; let i = index;">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ hero.name }}</td>
      <td>{{ hero.power }}</td>
      <td class="text-center">
        <label class="badge rounded-pill bg-success" *ngIf="hero.live">Live</label>
        <label class="badge rounded-pill bg-danger" *ngIf="!hero.live">Dead</label>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-success me-1" [routerLink]="['/hero', hero.id]">
          <i class="fa-solid fa-pen"></i>
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteHero(hero, i)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-warning text-center mt-3 animated fadeIn fast" *ngIf="!loading && heroes.length === 0">
  <i class="fa-solid fa-exclamation-circle fa-2x"></i>
  <h4 class="alert-heading mt-2">No records</h4>
</div>

<div class="alert alert-info text-center mt-3 animated fadeIn fast" *ngIf="loading">
  <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
  <h4 class="alert-heading mt-2">Loading</h4>
  <p class="mb-0">Wait, please...</p>
</div>
