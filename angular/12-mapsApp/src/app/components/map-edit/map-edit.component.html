<form [formGroup]="formGroup">
    <mat-form-field>
        <input matInput placeholder="Title..." formControlName="title">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput rows="3" placeholder="Description..." formControlName="desc"></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-raised-button type="submit" color="primary" (click)="saveChange()">Edit</button>
        <button mat-raised-button type="button" color="warn" (click)="onNoClick()">Cancel</button>
    </div>
</form>
